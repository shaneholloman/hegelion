name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install -U uv

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e .[dev]

      - name: Run lint
        run: |
          uv run black --check .
          uv run ruff check .

      - name: Run tests
        run: uv run pytest -q
