[project]
name = "hegelion"
version = "0.2.0"
description = "Dialectical reasoning harness for LLMs (thesis → antithesis → synthesis)"
requires-python = ">=3.10"
readme = "README.md"
authors = [
    { name = "Hegelion Contributors", email = "contributors@hegelion.ai" }
]
license = { text = "MIT" }
keywords = ["ai", "llm", "reasoning", "dialectical", "hegelian", "mcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "mcp>=0.9.0",
    "openai>=1.0.0",
    "anthropic>=0.40.0",
    "httpx>=0.25.0",
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.2.0",
    "pydantic>=2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0"
]

[project.scripts]
hegelion-server = "hegelion.mcp_server:main"

[project.urls]
Homepage = "https://github.com/your-org/hegelion"
Repository = "https://github.com/your-org/hegelion"
Documentation = "https://github.com/your-org/hegelion/blob/main/HEGELION_SPEC.md"
"Bug Tracker" = "https://github.com/your-org/hegelion/issues"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "auto"
