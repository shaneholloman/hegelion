services:
  - type: web
    name: hegelion-prompt
    runtime: python
    buildCommand: cd extensions/gemini/server && pip install -r requirements.txt
    startCommand: PYTHONPATH="$PYTHONPATH:/opt/render/project/src" uvicorn extensions.gemini.server.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
